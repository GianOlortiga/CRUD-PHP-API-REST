<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAREAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <style>#tareas button{position:relative;top:-6px}</style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-6">
                <h3 id="title">AGREGAR TAREA</h3>
                <form action="" method="POST" id="frm">
                    <div class="mb-3">
                        <label for="tarea" class="form-label">Escriba la tarea a guardar</label>
                        <input type="hidden" name="idt" id="idt">
                        <input type="text" class="form-control" name="tarea" id="tarea">
                    </div>
                    <input type="button" value="Guardar" id="guardar" class="btn btn-primary">
                </form>
            </div>
            <div class="col-sm-6">
                <h3>TAREAS PENDIENTES</h3>
                <div id="tareas">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
